<html>
    <body>
        <h5>Add a unicorn data</h5>
        <form action="unicornadd" name="addform" method="post">
            <input type="text" name="name" placeholder="Name"><br><br>
            <input type="datetime-local" name="dob" placeholder="Select DOB"><br><br>
            <input type="text" name="loves" placeholder="Loves"><br><br>
            <input type="value" placeholder="weight" name="weight"><br><br>
            <label>gender</label>
            <input type="radio" name="gender" value="m">Male
            <input type="radio" name="gender" value="f">Female<br><br>
            <input type="value" placeholder="vampires" name="vampires"><br><br>
            <button>Add</button>


        </form>
    </body>
</html>
